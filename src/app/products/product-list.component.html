<div class = 'card'>
    <div class = 'card-header'> 
        {{pageTitle}} 
    </div>
    <div class = 'card-body'>
        <div class = 'row'>
         <div class = 'col-l-2'>Filter by</div>
         <div class = 'col-md-8'>
            <input type='text' [(ngModel)] = 'listFilter'
            />
         </div>
        </div>
        <div class = 'row'>
            <div class = 'col-md-6'>
                <h4>Filtered By: {{listFilter}}</h4>
            </div>
        </div>
    </div>

    <div class = 'table-responsive'>
        <table class = 'table' *ngIf = 'products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary'
                        (click) = 'toggleImage()'>
                            {{showImage ? 'Hide' : 'Show' }} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 star Rating</th>
                </tr>
            </thead>

            <tbody>
             <tr *ngFor = 'let darshan of products' >
            <td><img *ngIf  = 'showImage' 
                     [src] = 'darshan.imageUrl' 
                     [title] = 'darshan.productName'
                     [style.width.px] = 'imageWidth'
                     [style.height.px] = 'imageHeight'
                     >
                </td>
            <td>{{darshan.productName }}</td>
            <td>{{darshan.productCode | lowercase | convertToSpace: '-'}}</td>
            <td>{{darshan.releaseDate}}</td>
            <td>{{darshan.price | currency:'INR':'symbol':'1.2-3' }}</td>
            <td><pm-star  
                [rating] = 'darshan.starRating'
                (ratingClicked) = 'onRatingClicked($event)'
                ></pm-star></td>
             </tr>
            </tbody>
        </table>
    </div>
</div>
